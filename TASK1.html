<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .switch-form {
            margin-top: 10px;
        }

        .switch-form a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="login-form" class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit" onclick="checkPasswordLength()">Login</button>
    </form>

    <div class="switch-form">
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>

    <form id="signup-form" class="form-group" style="display: none;">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <button type="submit" onclick="checkPasswordLength1()">Sign up</button>
    </form>

    <div class="switch-form">
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
    }
    function checkPasswordLength() {
            // Get the password from the input field
            var password = document.getElementById("login-password").value;

            if (password.length < 8) {
                alert("Password should be at least 8 characters long.");
                
            }
          }
    function checkPasswordLength1() {
            // Get the password from the input field
            var password = document.getElementById("signup-password").value;

            if (password.length < 8) {
                alert("Password should be at least 8 characters long.");
                
            }
          }
</script>

</body>
</html>
